            background-color: #e3f2fd;
        }
        #fileInput {
            display: none;
        }
        .upload-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .upload-btn:hover {
            background-color: #0056b3;
        }
        .upload-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
        .result.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .result.malicious {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .result.suspicious {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        .result.safe {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .loading {
            text-align: center;
            color: #666;
        }
        .features {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .analysis-details {
            margin-top: 15px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .feature-counts {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .feature-item {
            background-color: #f8f9fa;
            padding: 8px;
            border-radius: 3px;
            font-size: 12px;
            text-align: center;
        }
        .feature-item.high-risk {
            background-color: #f8d7da;
            color: #721c24;
        }
        .feature-item.medium-risk {
            background-color: #fff3cd;
            color: #856404;
        }
        .feature-item.low-risk {
            background-color: #d4edda;
            color: #155724;
        }
        .confidence-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .confidence-high {
            background-color: #dc3545;
            color: white;
        }
        .confidence-medium {
            background-color: #ffc107;
            color: #212529;
        }
        .confidence-low {
            background-color: #28a745;
            color: white;
        }

        /* Î™®Îã¨ Ïä§ÌÉÄÏùº */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            position: relative;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 15px;
        }

        .close:hover,
        .close:focus {
            color: #000;
        }

        /* ÏßÑÌñâÎ•† Î∞î Ïä§ÌÉÄÏùº */
        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #0056b3);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            display: none;
        }

        .result.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result.malicious {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result.suspicious {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }

        .result.safe {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .loading {
            text-align: center;
            color: #666;
        }

        .features {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }

        .analysis-details {
            margin-top: 15px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
        }

        .feature-counts {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .feature-item {
            background-color: #f8f9fa;
            padding: 8px;
            border-radius: 3px;
            font-size: 12px;
            text-align: center;
        }

        .feature-item.high-risk {
            background-color: #f8d7da;
            color: #721c24;
        }

        .feature-item.medium-risk {
            background-color: #fff3cd;
            color: #856404;
        }

        .feature-item.low-risk {
            background-color: #d4edda;
            color: #155724;
        }

        .confidence-badge {
            display: inline-block;
            padding: 4px 8px;

            margin-left: 10px;
        }

        .confidence-high {
            background-color: #dc3545;

        }

        .confidence-medium {

        }

        .confidence-low {

        }


    </style>
</head>
<body>
    <div class="container">
        <h1>üîç ÏïÖÏÑ± PDF Î∂ÑÏÑùÍ∏∞</h1>
        
        <div class="upload-area" id="uploadArea">
            <p>PDF ÌååÏùºÏùÑ Ïó¨Í∏∞Ïóê ÎìúÎûòÍ∑∏ÌïòÍ±∞ÎÇò ÌÅ¥Î¶≠ÌïòÏó¨ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</p>
            <input type="file" id="fileInput" accept=".pdf">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                ÌååÏùº ÏÑ†ÌÉù
            </button>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <!-- ÏßÑÌñâÎ•† Î™®Îã¨ -->
    <div id="progressModal" class="modal">
        <div class="modal-content">
            <div class="progress-container">
                <h3>üîç PDF ÌååÏùº Î∂ÑÏÑù Ï§ë...</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Î∂ÑÏÑùÏùÑ ÏãúÏûëÌï©ÎãàÎã§...</div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const result = document.getElementById('result');
        const progressModal = document.getElementById('progressModal');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');

        // ÎìúÎûòÍ∑∏ Ïï§ ÎìúÎ°≠ Ïù¥Î≤§Ìä∏
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // ÌååÏùº ÏÑ†ÌÉù Ïù¥Î≤§Ìä∏
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                showResult('PDF ÌååÏùºÎßå ÏóÖÎ°úÎìú Í∞ÄÎä•Ìï©ÎãàÎã§.', 'error');
                return;
            }

            // ÏßÑÌñâÎ•† Î™®Îã¨ ÌëúÏãú
            showProgressModal();
            simulateProgress();

            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                hideProgressModal();
                if (data.success) {
                    // Í≤∞Í≥ºÎ•º ÏÑ∏ÏÖò Ïä§ÌÜ†Î¶¨ÏßÄÏóê Ï†ÄÏû•ÌïòÍ≥† ÏÉà ÌéòÏù¥ÏßÄÎ°ú Î¶¨Îã§Ïù¥Î†âÌä∏
                    console.log('Î∂ÑÏÑù Í≤∞Í≥º Îç∞Ïù¥ÌÑ∞:', data);
                    sessionStorage.setItem('pdfAnalysisResult', JSON.stringify(data));
                    console.log('ÏÑ∏ÏÖò Ïä§ÌÜ†Î¶¨ÏßÄÏóê Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû• ÏôÑÎ£å');
                    window.location.href = '/result';
                } else {
                    showResult(data.error, 'error');
                }
            })
            .catch(error => {
                hideProgressModal();
                showResult('ÏóÖÎ°úÎìú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + error.message, 'error');
            });
        }

        function showProgressModal() {
            progressModal.style.display = 'block';
            progressFill.style.width = '0%';
            progressText.textContent = 'Î∂ÑÏÑùÏùÑ ÏãúÏûëÌï©ÎãàÎã§...';
        }

        function hideProgressModal() {
            progressModal.style.display = 'none';
        }

        function simulateProgress() {
            const steps = [
                { progress: 20, text: 'ÌååÏùº ÏóÖÎ°úÎìú Ï§ë...' },
                { progress: 40, text: 'PDF Íµ¨Ï°∞ Î∂ÑÏÑù Ï§ë...' },
                { progress: 60, text: 'ÌäπÏßï Ï∂îÏ∂ú Ï§ë...' },
                { progress: 80, text: 'ÏïÖÏÑ±ÏΩîÎìú Ìå®ÌÑ¥ Í≤ÄÏÇ¨ Ï§ë...' },
                { progress: 95, text: 'Í≤∞Í≥º Î∂ÑÏÑù Ï§ë...' }
            ];

            let currentStep = 0;
            const interval = setInterval(() => {
                if (currentStep < steps.length) {
                    const step = steps[currentStep];
                    progressFill.style.width = step.progress + '%';
                    progressText.textContent = step.text;
                    currentStep++;
                } else {
                    clearInterval(interval);
                }
            }, 800);
        }

        function showResult(message, type) {
            result.innerHTML = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }

        // Î™®Îã¨ Ïô∏Î∂Ä ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
        window.onclick = function(event) {
            if (event.target == progressModal) {
                hideProgressModal();
            }
        }
    </script>
</body>
</html>
